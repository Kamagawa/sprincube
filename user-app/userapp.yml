kind: Service
apiVersion: v1
metadata:
  name: user-app
  labels:
    app: user-app
spec:
  selector:
    app: user-app
  ports:
  - name: "main"
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
  labels:
    app: user-app
spec:
  selector:
      matchLabels:
        app: user-app
  replicas: 1
  template:
    metadata:
      labels:
        app: user-app
    spec:
      containers:
        - name: user-app
          image: user-app:v0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: path-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: path-config
  namespace: default
data:
  ACCOUNT-SERVICE: "account-service"
  ACCOUNT-PORT: "8082"
  FRIEND-SERVICE: "friend-service"
