kind: Service
apiVersion: v1
metadata:
  name: account-service
  labels:
    app: account-service
spec:
  selector:
    app: account-service
  ports:
  - name: "main"
    protocol: TCP
    port: 8082
    targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
      version: v0
  template:
    metadata:
      labels:
        app: account-service
        version: v0
    spec:
      containers:
      - name: account-service
        image: account-service:v0
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: path-config
        ports:
        - containerPort: 8082